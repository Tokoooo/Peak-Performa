<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="../../assets/reg-page.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm">
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email"/>
                <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                  <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
                  <div *ngIf="loginForm.get('email')?.errors?.['email']">Email must be a valid email address</div>
                </div>
            </div>

            <div class="form-outline mb-3 position-relative">
              <input type="password" matInput [type]="hide ? 'password' : 'text'" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" formControlName="password"/>
                <mat-icon class="position-absolute top-50 end-0 translate-middle-y mr-3" role="button" (click)="hide = !hide" matSuffix>
                  {{ hide ? 'visibility_off' : 'visibility' }}
                </mat-icon>    
            </div>

            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
              <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</div>
            </div>
  
            <div class="text-center mt-4 pt-2">
              <button (click)="loginWithEmailAndPassword()" type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!loginForm.valid">
                Login
              </button>
              <hr>
              <div class="text-center">
                <p>Or</p>
              </div>
              <div role="button" (click)="loginWithGoogle()" class="google-card">
                <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
              </div>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#"
                  class="link-success" routerLink="/registration">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
