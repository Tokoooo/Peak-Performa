
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form [formGroup]="registrationForm" class="mx-1 mx-md-4" novalidate>
                    <div class="d-flex flex-row align-items-center mb-5">                   
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" id="form3Example3c" class="form-control" fromControlName="username"/>
                        <mat-error *ngIf="registrationForm.controls['username'].hasError('required')"></mat-error>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-5">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" formControlName="Password"/>
                        <div id="passwordHelpBlock" class="form-text">
                          Must be 8-32 characters long.
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-5">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password" id="form3Example4cd" class="form-control" formControlName="ConfirmPassword"/>
                        <!-- <div class="input-error_message">Passwords do not match</div> -->
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-5">
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="#"
                        class="link-primary" routerLink="/login">Login</a></p>
                      <button  (click)="registerWithEmailAndPassword()" type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="../../assets/reg-page.png"
                    class="img-fluid" alt="reg image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
