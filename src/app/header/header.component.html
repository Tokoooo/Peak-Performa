<header id="header">
  <nav class="navbar navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" routerLink="/home">Peak Performa</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="toggleCollapse()"
      >

      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show': !isCollapsed}">

          <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/home">Home<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/workouts">Workouts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" (click)="onLogOut()">Logout</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>
